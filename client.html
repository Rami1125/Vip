<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת VIP ח. סבן (מאובטח)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f0f2f5; }
        .page { display: none; }
        .page.active { display: block; }
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: #333; color: white; padding: 10px 20px; border-radius: 8px;
            z-index: 1000; opacity: 0; transition: opacity 0.5s;
        }
        .toast.show { opacity: 1; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="max-w-md mx-auto bg-white rounded-lg shadow-xl mt-10 p-5">

        <!-- Login Page -->
        <div id="login-page" class="page active">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">מערכת VIP</h1>
            <p class="text-center text-gray-500 mb-6">נא להזין מפתח גישה (API Key)</p>
            <div class="space-y-4">
                <input type="password" id="api-key-input" placeholder="מפתח API" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-left">
                <button id="login-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    התחברות
                </button>
                <div id="login-error" class="text-red-500 text-sm text-center"></div>
            </div>
        </div>

        <!-- Main App Page -->
        <div id="main-page" class="page">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold text-gray-800">שלום, <span id="user-name"></span></h1>
                <button id="logout-button" class="text-sm text-red-500 hover:underline">התנתק</button>
            </div>
            
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">עדכונים אחרונים</h3>
                <div id="live-updates" class="text-sm text-gray-600 space-y-1 h-24 overflow-y-auto border p-2 rounded-md bg-white">
                   <p class="text-gray-400">ממתין לעדכונים...</p>
                </div>
            </div>

            <div id="projects-list" class="mt-6"></div>
        </div>

    </div>
    
    <div id="toast-notification" class="toast"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzuS9mt0DHWqiMCIO4eDsf2nFHByUVOxWImhpzk-2ofS5hgbk3rz_X6OVUtqhFI_sHq/exec";

        const App = {
            state: {
                apiKey: null,
                user: null,
                projects: [],
                orders: [],
                lastUpdateTimestamp: new Date(0).toISOString(),
                pollingTimeoutId: null
            },

            init: function() {
                // Check if API key is already stored
                const storedApiKey = localStorage.getItem('apiKey');
                if (storedApiKey) {
                    this.state.apiKey = storedApiKey;
                    this.showToast('מנסה להתחבר מחדש...');
                    this.apiClient('login', {}).then(response => {
                        if (response.success) {
                            this.showToast('התחברות אוטומטית הצליחה!', 'success');
                            // You would typically fetch user data here after a successful key validation
                            this.fetchInitialData();
                            this.navigateTo('main');
                        } else {
                            this.handleLogout();
                            this.showToast('מפתח API לא תקין. יש להתחבר מחדש.', 'error');
                        }
                    });
                }
                
                // Event Listeners
                document.getElementById('login-button').addEventListener('click', this.handleLogin.bind(this));
                document.getElementById('logout-button').addEventListener('click', this.handleLogout.bind(this));
            },

            /**
             * Central API client for making requests to the server.
             * @param {string} action - The server-side action to call.
             * @param {object} data - The payload to send.
             * @returns {Promise<object>} - The JSON response from the server.
             */
            apiClient: async function(action, data) {
                const apiKey = this.state.apiKey;
                if (!apiKey && action !== 'login') {
                    this.showToast('שגיאה: מפתח API לא קיים.', 'error');
                    this.handleLogout(); // Force logout if key is missing
                    return { success: false, error: 'API Key not found.' };
                }

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8', // Required for Apps Script
                        },
                        // We need to construct a special request for doPost to work
                        body: JSON.stringify({
                            // Pass authorization header as a parameter
                            authorization: `Bearer ${apiKey}`,
                            action: action,
                            data: data
                        })
                    });

                    if (response.status === 401) {
                         this.showToast('שגיאת אימות. נא להתחבר מחדש.', 'error');
                         this.handleLogout();
                         return { success: false, error: 'Unauthorized' };
                    }
                     if (response.status === 429) {
                         this.showToast('יותר מדי בקשות. נסה שוב מאוחר יותר.', 'error');
                         return { success: false, error: 'Rate Limited' };
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Client Error:', error);
                    this.showToast('שגיאת תקשורת עם השרת.', 'error');
                    return { success: false, error: error.message };
                }
            },

            handleLogin: async function() {
                const apiKeyInput = document.getElementById('api-key-input');
                const apiKey = apiKeyInput.value.trim();
                const errorEl = document.getElementById('login-error');
                errorEl.textContent = '';

                if (!apiKey) {
                    errorEl.textContent = 'יש להזין מפתח גישה.';
                    return;
                }
                
                this.state.apiKey = apiKey; // Temporarily set key to test it

                const response = await this.apiClient('login', {});
                
                if (response.success) {
                    localStorage.setItem('apiKey', apiKey);
                    this.showToast('התחברות הצליחה!', 'success');
                    await this.fetchInitialData();
                    this.navigateTo('main');
                } else {
                    this.state.apiKey = null; // Clear invalid key
                    localStorage.removeItem('apiKey');
                    errorEl.textContent = response.error || 'מפתח גישה שגוי.';
                }
            },

            fetchInitialData: async function() {
                // This simulates the old login flow but for an already authenticated user.
                // In a real app, you might have a getMyData endpoint.
                // For now, we'll hardcode a phone number or get it from a stored profile.
                // Let's assume we need to ask for it once after API key login.
                const phone = prompt(" לצורך הדגמה, אנא הזן מספר טלפון לשליפת נתונים:", "050-8860896");
                if (!phone) {
                    this.handleLogout();
                    return;
                }
                const response = await this.apiClient('getClientData', { phone: phone });
                if (response.success) {
                    this.state.user = response.user;
                    this.state.projects = response.projects;
                    this.state.orders = response.orders;
                    this.renderMainPage();
                } else {
                    this.showToast(`שגיאה בשליפת נתונים: ${response.error}`, 'error');
                }
            },

            renderMainPage: function() {
                if (!this.state.user) return;
                document.getElementById('user-name').textContent = this.state.user['שם לקוח'];
                const projectsListEl = document.getElementById('projects-list');
                projectsListEl.innerHTML = '<h3 class="text-lg font-semibold text-gray-700 mb-2">הפרויקטים שלי</h3>';
                if (this.state.projects.length === 0) {
                     projectsListEl.innerHTML += '<p class="text-gray-500">לא נמצאו פרויקטים.</p>';
                } else {
                    this.state.projects.forEach(p => {
                        projectsListEl.innerHTML += `
                            <div class="bg-white p-3 rounded-lg shadow-sm mb-2 border">
                                <p class="font-bold text-gray-800">${p['שם פרויקט']}</p>
                                <p class="text-sm text-gray-500">${p['כתובת']}</p>
                            </div>
                        `;
                    });
                }
                this.startPolling(); // Start polling for updates after rendering
            },
            
            startPolling: function() {
                if (this.state.pollingTimeoutId) {
                    clearTimeout(this.state.pollingTimeoutId);
                }

                const poll = async () => {
                    const response = await this.apiClient('pollUpdates', { since: this.state.lastUpdateTimestamp });
                    if (response.success && response.updates.length > 0) {
                        this.state.lastUpdateTimestamp = response.latestTimestamp;
                        this.renderUpdates(response.updates);
                    }
                    // Schedule next poll
                    this.state.pollingTimeoutId = setTimeout(poll, 5000); // Poll every 5 seconds
                };
                
                poll();
            },

            stopPolling: function() {
                if (this.state.pollingTimeoutId) {
                    clearTimeout(this.state.pollingTimeoutId);
                    this.state.pollingTimeoutId = null;
                }
            },
            
            renderUpdates: function(updates) {
                const updatesContainer = document.getElementById('live-updates');
                // Clear initial message if it exists
                if (updatesContainer.querySelector('p.text-gray-400')) {
                    updatesContainer.innerHTML = '';
                }
                
                updates.forEach(update => {
                    const updateEl = document.createElement('div');
                    updateEl.className = 'p-1 bg-blue-50 border-b border-blue-200';
                    const time = new Date(update.timestamp).toLocaleTimeString('he-IL');
                    updateEl.innerHTML = `<strong>[${time}]</strong>: ${update.action}`;
                    updatesContainer.prepend(updateEl); // Add new updates to the top
                    this.showToast('עדכון חדש התקבל!', 'info');
                });
            },

            handleLogout: function() {
                this.stopPolling();
                localStorage.removeItem('apiKey');
                this.state.apiKey = null;
                this.state.user = null;
                this.state.projects = [];
                this.state.orders = [];
                this.state.lastUpdateTimestamp = new Date(0).toISOString();
                document.getElementById('api-key-input').value = '';
                document.getElementById('live-updates').innerHTML = '<p class="text-gray-400">ממתין לעדכונים...</p>';
                this.navigateTo('login');
            },

            navigateTo: function(pageId) {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                document.getElementById(`${pageId}-page`).classList.add('active');
            },
            
            showToast: function(message, type = 'info') {
                const toast = document.getElementById('toast-notification');
                toast.textContent = message;
                toast.className = 'toast show'; // Reset classes
                if (type === 'success') toast.classList.add('bg-green-600');
                else if (type === 'error') toast.classList.add('bg-red-600');
                else toast.classList.add('bg-gray-800');

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
