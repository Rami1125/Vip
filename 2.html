    <style>
        :root {
            --primary-color: #007BFF; /* Main Blue */
            --secondary-color: #E9F5FF; /* Light Blue */
            --background-color: #F8F9FA; /* Off-white */
            --text-color: #343A40;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Shimmer Effect */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .shimmer-effect {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f6f7f8 4%, #e9ebee 25%, #f6f7f8 36%);
            background-size: 1000px 100%;
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Cube Buttons */
        .cube-btn {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #0056b3;
            transform: translateY(0);
        }
        .cube-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #0056b3;
        }
        .cube-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #0056b3;
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 2rem;
        }
        .progress-bar .step {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1;
            position: relative;
            font-size: 0.8rem;
        }
        .progress-bar .step.active {
            background-color: var(--primary-color);
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            width: 100%;
            background-color: #ccc;
            z-index: 0;
        }
        .progress-bar .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            background-color: var(--primary-color);
            z-index: 0;
            transition: width 0.3s ease;
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #print-area, #print-area * {
                visibility: visible;
            }
            #print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>

                    case 'new-order-choice':

                        break;
                    case 'new-materials-order':

                        break;
                    case 'new-container-order':

                        break;
                    case 'reports-content':

                        break;
                    case 'chat-content':

                return `<div class="p-8 text-center"><i class="fas fa-comments text-5xl text-gray-300 mb-4"></i><h2 class="text-xl font-semibold">שירות צ'אט</h2><p>הצ'אט יהיה זמין כאן בקרוב.</p></div>`;

            renderOrderTracking(orderId) {
                 const order = this.state.orders.find(o => o.id === orderId);
                 if (!order) return `<p>הזמנה לא נמצאה</p>`;

                 const project = this.state.projects.find(p => p.id === order.projectId);
                 const destination = project.address.replace(/\s/g, '+');
                 
                 // SIMULATE driver location. In a real app, this would come from a real-time API.
                 const driverLat = order.driverLocation.lat + (Math.random() - 0.5) * 0.01;
                 const driverLng = order.driverLocation.lng + (Math.random() - 0.5) * 0.01;
                 
                 return `
                    <div class="h-[calc(100vh-10rem)] md:h-[600px] flex flex-col">

                            <p class="text-sm text-gray-600">הנהג בדרך אל: ${project.name}</p>
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                              <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
                            </div>
                             <p class="text-center text-sm mt-1">זמן הגעה משוער: ${dayjs().add(15, 'minute').format('HH:mm')}</p>
                        </div>
                        <iframe
                            class="flex-grow w-full h-full"
                            style="border:0"
                            loading="lazy"
                            allowfullscreen
                            src="https://www.google.com/maps/embed/v1/directions?key=YOUR_API_KEY&origin=${driverLat},${driverLng}&destination=${destination}&mode=driving">
                        </iframe>
                    </div>
                 `;
            },
            
            renderOrderSuccess(orderId) {
                return `
                    <div class="flex flex-col items-center justify-center text-center p-8 min-h-[400px]">
                        <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">הזמנתך התקבלה בהצלחה!</h2>
                        <p class="text-gray-600 mb-6">מספר הזמנה: <strong class="font-mono">${orderId}</strong></p>
                        
                        <div class="bg-blue-50 p-4 rounded-lg text-sm text-blue-800 mb-6 w-full max-w-sm">
                             <h4 class="font-bold mb-2">מה השלבים הבאים?</h4>
                             <p>נציג יבדוק את ההזמנה ויאשר אותה בקרוב. תקבל עדכון על כל שינוי בסטטוס.</p>
                        </div>
                        <div class="space-y-3 w-full max-w-sm">
                            <button onclick="App.navigateTo('dashboard-content')" class="w-full cube-btn">חזרה למסך הראשי</button>
                            <button onclick="App.navigateTo('history-content')" class="w-full cube-btn bg-gray-500" style="box-shadow: 0 4px 0 #4b5563;">צפייה בכל ההזמנות שלי</button>
                        </div>
                    </div>
                `;
            },
            
            // --- LOGIC & HELPERS ---
            initMaterialsOrderForm() {
                const searchInput = document.getElementById('product-search');
                const productListDiv = document.getElementById('product-list');
                this.state.currentOrder = { type: 'materials', items: [] };

                const renderProducts = (filter = '') => {
                    productListDiv.innerHTML = this.state.products
                        .filter(p => p.category === 'חומרי בניין' && p.name.includes(filter))
                        .map(p => `
                            <div class="flex items-center justify-between p-2 hover:bg-gray-100 rounded-lg">
                                <div class="flex items-center">
                                    <img src="${p.img}" class="w-10 h-10 rounded-md mr-3 object-cover">
                                    <span>${p.name}</span>
                                </div>
                                <button onclick="App.addItemToCart('${p.sku}')" class="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center"><i class="fas fa-plus"></i></button>
                            </div>
                        `).join('');
                };

                searchInput.addEventListener('input', () => renderProducts(searchInput.value));
                renderProducts();
            },
            
            initContainerOrderForm() {
                this.state.currentOrder = { type: 'container', items: [{ name: 'מכולה 8 קוב', qty: 1 }] };
                const wizard = document.getElementById('container-wizard');
                wizard.addEventListener('click', (e) => {
                    if (e.target.classList.contains('action-btn')) {
                        wizard.querySelectorAll('.action-btn').forEach(btn => btn.classList.remove('bg-blue-100', 'border-blue-500'));
                        e.target.classList.add('bg-blue-100', 'border-blue-500');
                        this.state.currentOrder.action = e.target.dataset.action;
                        document.getElementById('container-next-btn-2').disabled = false;
                    }
                });
            },

            addItemToCart(sku) {
                const product = this.state.products.find(p => p.sku === sku);
                if (!product) return;

                let cartItem = this.state.currentOrder.items.find(item => item.sku === sku);
                if (cartItem) {
                    cartItem.qty++;
                } else {
                    this.state.currentOrder.items.push({ sku: product.sku, name: product.name, qty: 1, img: product.img });
                }
                this.renderCart();
            },
            
            renderCart() {
                const cartDiv = document.getElementById('cart-items');
                if (!cartDiv) return;
                
                if (this.state.currentOrder.items.length === 0) {
                    cartDiv.innerHTML = `<p class="text-gray-500 text-center">העגלה ריקה</p>`;
                    return;
                }

                cartDiv.innerHTML = this.state.currentOrder.items.map(item => `
                    <div class="flex items-center justify-between p-2 bg-white rounded-lg shadow-sm">
                         <img src="${item.img}" class="w-10 h-10 rounded-md mr-3 object-cover">
                         <span class="flex-grow">${item.name}</span>
                         <div class="flex items-center">
                            <button class="w-6 h-6">-</button>
                            <span class="w-8 text-center">${item.qty}</span>
                            <button class="w-6 h-6">+</button>
                         </div>
                    </div>
                `).join('');
            },

            nextWizardStep(wizardId = 'materials-wizard') {
                const wizard = document.getElementById(wizardId);
                const currentStepEl = wizard.querySelector('.wizard-step:not(.hidden)');
                const currentStep = parseInt(currentStepEl.dataset.step);
                const nextStepEl = wizard.querySelector(`.wizard-step[data-step="${currentStep + 1}"]`);
                if (nextStepEl) {
                    currentStepEl.classList.add('hidden');
                    nextStepEl.classList.remove('hidden');
                }
            },
            
            prevWizardStep(wizardId = 'materials-wizard') {
                const wizard = document.getElementById(wizardId);
                const currentStepEl = wizard.querySelector('.wizard-step:not(.hidden)');
                const currentStep = parseInt(currentStepEl.dataset.step);
                const prevStepEl = wizard.querySelector(`.wizard-step[data-step="${currentStep - 1}"]`);
                if (prevStepEl) {
                    currentStepEl.classList.add('hidden');
                    prevStepEl.classList.remove('hidden');
                }
            },
            
            reviewOrder(type) {
                // Collect data from the form
                if (type === 'materials') {
                    this.state.currentOrder.projectId = document.getElementById('project-select').value;
                    this.state.currentOrder.date = document.getElementById('delivery-date').value;
                    this.state.currentOrder.notes = document.getElementById('order-notes').value;
                } else { // container
                    this.state.currentOrder.projectId = document.getElementById('project-select-container').value;
                    this.state.currentOrder.date = document.getElementById('delivery-date-container').value;
                    this.state.currentOrder.notes = document.getElementById('order-notes-container').value;
                }
                
                const project = this.state.projects.find(p => p.id === this.state.currentOrder.projectId);
                
                const itemsHtml = this.state.currentOrder.items.map(item => `
                    <li class="flex justify-between py-1"><span>${item.name}</span><span class="font-semibold">x ${item.qty}</span></li>
                `).join('');

                const modalContent = `
                    <div id="print-area">
                        <div class="flex justify-between items-center mb-4">
                           <h2 class="text-2xl font-bold">סיכום הזמנה</h2>
                           <img src="https://h-saban.co.il/wp-content/uploads/2020/07/logo.png" alt="Logo" class="h-10">
                        </div>
                        <div class="space-y-3 text-sm">
                            <p><strong>פרויקט:</strong> ${project.name}</p>
                            <p><strong>כתובת:</strong> ${project.address}</p>
                            <p><strong>מועד:</strong> ${dayjs(this.state.currentOrder.date).format('DD/MM/YYYY HH:mm')}</p>
                            <hr class="my-2">
                            <h4 class="font-semibold">פריטים:</h4>
                            <ul class="list-disc list-inside">${itemsHtml}</ul>
                            <hr class="my-2">
                            <p><strong>הערות:</strong> ${this.state.currentOrder.notes || 'אין'}</p>
                        </div>
                    </div>
                    <div class="mt-6 no-print">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="confirm-order-checkbox" class="h-5 w-5 rounded">
                            <span>אני מאשר את פרטי ההזמנה</span>
                        </label>
                        <div class="flex gap-4 mt-4">
                            <button id="submit-order-btn" onclick="App.submitOrder()" class="w-full cube-btn" disabled>שליחה</button>
                            <button onclick="window.print()" class="w-1/3 cube-btn bg-gray-500" style="box-shadow: 0 4px 0 #4b5563;"><i class="fas fa-print"></i></button>
                            <button onclick="document.getElementById('review-modal').classList.add('hidden')" class="w-1/3 cube-btn bg-red-500" style="box-shadow: 0 4px 0 #b91c1c;"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                `;
                
                document.getElementById('review-modal-content').innerHTML = modalContent;
                document.getElementById('review-modal').classList.remove('hidden');
                document.getElementById('review-modal').classList.add('flex');
                
                document.getElementById('confirm-order-checkbox').addEventListener('change', (e) => {
                    document.getElementById('submit-order-btn').disabled = !e.target.checked;
                });
            },

            async submitOrder() {
                const orderId = `ORD-${Math.random().toString(36).substr(2, 9)}`;
                this.state.currentOrder.id = orderId;
                this.state.currentOrder.status = "ממתין לאישור";
                
                this.showToast(`הזמנה ${orderId} נשלחה בהצלחה!`);
                console.log('Submitting order:', this.state.currentOrder);

                // --- REAL API CALL would be here ---
                // try {
                //    const response = await fetch(this.GOOGLE_SCRIPT_URL, {
                //        method: 'POST',
                //        body: JSON.stringify({ action: 'createOrder', data: this.state.currentOrder })
                //    });
                //    const result = await response.json();
                //    if(result.success) {
                //       this.state.orders.unshift(this.state.currentOrder);
                //       document.getElementById('review-modal').classList.add('hidden');
                //       this.navigateTo('order-success', { orderId: orderId });
                //    } else { throw new Error(result.error); }
                // } catch (error) {
                //    console.error('Failed to submit order:', error);
                //    this.showToast('שגיאה בשליחת ההזמנה', 'error');
                // }

                // --- MOCK LOGIC ---
                this.state.orders.unshift(this.state.currentOrder);
                document.getElementById('review-modal').classList.add('hidden');
                this.navigateTo('order-success', { orderId: orderId });
            },
            
            renderCharts() {
                // Chart 1: Orders by Project
                const ordersByProject = this.state.orders.reduce((acc, order) => {
                    const project = this.state.projects.find(p => p.id === order.projectId);
                    const projectName = project ? project.name.split('-')[1].trim() : 'לא ידוע';
                    acc[projectName] = (acc[projectName] || 0) + 1;
                    return acc;
                }, {});

                new Chart(document.getElementById('ordersByProjectChart'), {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(ordersByProject),
                        datasets: [{
                            data: Object.values(ordersByProject),
                            backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444'],
                        }]
                    },
                     options: { responsive: true }
                });

                // Chart 2: Orders by Status
                 const ordersByStatus = this.state.orders.reduce((acc, order) => {
                    acc[order.status] = (acc[order.status] || 0) + 1;
                    return acc;
                }, {});

                 new Chart(document.getElementById('ordersByStatusChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(ordersByStatus),
                        datasets: [{
                            label: 'מספר הזמנות',
                            data: Object.values(ordersByStatus),
                            backgroundColor: '#3B82F6',
                        }]
                    },
                    options: { responsive: true, scales: { y: { beginAtZero: true } } }
                });
            },
            
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast-notification');
                const messageEl = document.getElementById('toast-message');
                messageEl.textContent = message;
                
                toast.className = 'fixed bottom-20 right-4 text-white py-2 px-4 rounded-lg shadow-xl transition-transform transform';
                if(type === 'success') {
                    toast.classList.add('bg-green-500');
                } else {
                    toast.classList.add('bg-red-500');
                }
                
                toast.classList.remove('translate-x-full');
                setTimeout(() => {
                    toast.classList.add('translate-x-full');
                }, 4000);
            },
            
            requestNotificationPermission() {
                if ('Notification' in window && Notification.permission !== 'granted') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            this.showToast('התראות אושרו בהצלחה!');
                            // Here you would send the subscription object to your server (Google Apps Script)
                        }
                    });
                }
            }

        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
