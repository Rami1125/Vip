<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת VIP ח. סבן - שדרוג</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/locale/he.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/relativeTime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1F9D55;
            --secondary-color: #1a7f3e;
            --text-light: #f3f4f6;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .btn {
            @apply font-bold py-2 px-4 rounded-lg transition-all duration-300 transform active:scale-95;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            @apply bg-green-500 text-white hover:bg-green-600;
        }

        .btn-secondary {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600;
        }

        .card {
            @apply p-6 rounded-3xl backdrop-filter backdrop-blur-lg bg-white bg-opacity-70 dark:bg-gray-800 dark:bg-opacity-70 shadow-lg border border-gray-200 dark:border-gray-700;
            transition: all 0.3s ease-in-out;
        }
        
        .card:hover {
            @apply transform scale-105;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Loading Animation */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .typing-animation {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        .swal2-container {
            z-index: 10000;
        }

        .no-data-card {
            @apply p-6 rounded-xl bg-red-100 text-red-700 dark:bg-red-800 dark:text-red-100 shadow-inner;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">
    <div id="app" class="relative min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Header -->
        <header class="w-full max-w-4xl mx-auto flex justify-between items-center py-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 transition-colors duration-500">מערכת VIP</h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-500">
                    <i id="theme-icon" class="fa-solid fa-moon text-gray-600 dark:text-gray-300 text-xl"></i>
                </button>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <main id="content-area" class="w-full max-w-4xl mx-auto flex flex-col items-center justify-center relative">
            
            <!-- Loading Indicator -->
            <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center bg-gray-100 dark:bg-gray-900 bg-opacity-70 z-50 hidden">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 dark:border-gray-700 h-24 w-24"></div>
            </div>
            
            <!-- Dynamic Content -->
            <div id="dynamic-content" class="w-full">
                <!-- Content will be injected here by JavaScript -->
            </div>
            
        </main>

        <!-- Toast Notification -->
        <div id="toast-notification" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 p-4 rounded-lg text-white transition-opacity duration-300 opacity-0 bg-gray-800 dark:bg-gray-200 dark:text-gray-800 shadow-xl z-[9999]">
            <span id="toast-message"></span>
        </div>
        
    </div>

    <script type="module">
        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, getDoc, setDoc, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
        // Initialize Firebase
        let app, auth, db, userId = null;
    
        // Initialize Firestore and authentication
        const initFirebase = async () => {
            if (Object.keys(firebaseConfig).length > 0) {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
    
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser.uid;
                    console.log("Firebase initialized and user signed in:", userId);
                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                    // Fallback to anonymous sign-in if custom token fails
                    try {
                        await signInAnonymously(auth);
                        userId = auth.currentUser.uid;
                        console.log("Signed in anonymously due to custom token failure.");
                    } catch (anonError) {
                        console.error("Anonymous sign-in failed:", anonError);
                    }
                }
            } else {
                console.warn("Firebase config is missing. Firestore will not be available.");
            }
        };

        const fetchWithSpinner = async (url, options = {}) => {
            const spinner = document.getElementById('loading-spinner');
            spinner.classList.remove('hidden');
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.success === false) {
                    throw new Error(data.error || 'Server returned an error.');
                }
                return data;
            } catch (error) {
                console.error("Fetching data failed:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'שגיאה!',
                    text: `אירעה שגיאה בטעינת הנתונים: ${error.message}`,
                    confirmButtonText: 'אישור'
                });
                return null;
            } finally {
                spinner.classList.add('hidden');
            }
        };

        const App = {
            state: {
                userPhone: '',
                userData: null,
                currentView: 'login-content',
                theme: 'light'
            },
            
            init() {
                // Initialize Firebase
                initFirebase();

                // Check for theme preference from localStorage or default to 'light'
                this.state.theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                this.applyTheme();
                this.bindEvents();
                this.renderLoginView();
            },

            bindEvents() {
                const themeToggleBtn = document.getElementById('theme-toggle');
                themeToggleBtn.addEventListener('click', this.toggleTheme.bind(this));
            },

            applyTheme() {
                document.documentElement.classList.toggle('dark', this.state.theme === 'dark');
                localStorage.setItem('theme', this.state.theme);
                const icon = document.getElementById('theme-icon');
                if (icon) {
                    icon.className = this.state.theme === 'dark' ? 'fa-solid fa-sun text-gray-300' : 'fa-solid fa-moon text-gray-600';
                }
            },

            toggleTheme() {
                this.state.theme = this.state.theme === 'dark' ? 'light' : 'dark';
                this.applyTheme();
            },

            showContent(contentId) {
                const contentDiv = document.getElementById('dynamic-content');
                if (!contentDiv) return;
                
                document.querySelectorAll('#dynamic-content > *').forEach(child => child.classList.add('hidden'));
                const targetElement = document.getElementById(contentId);
                if (targetElement) {
                    targetElement.classList.remove('hidden');
                } else {
                    console.error(`Element with ID '${contentId}' not found.`);
                }
            },

            navigateTo(viewId, data = null) {
                this.state.currentView = viewId;
                switch (viewId) {
                    case 'login-content':
                        this.renderLoginView();
                        break;
                    case 'dashboard-content':
                        this.renderDashboard();
                        break;
                    case 'new-order-content':
                        this.renderNewOrderView();
                        break;
                    case 'history-content':
                        this.renderHistoryView();
                        break;
                    case 'contact-content':
                        this.renderContactView();
                        break;
                    case 'order-details-content':
                        this.renderOrderDetailsView(data);
                        break;
                    case 'order-success-content':
                        this.renderOrderSuccessView(data);
                        break;
                    case 'profile-content':
                        this.renderProfileView();
                        break;
                }
            },

            async renderLoginView() {
                const contentArea = document.getElementById('dynamic-content');
                contentArea.innerHTML = `
                    <div id="login-content" class="w-full max-w-md p-8 card text-center transition-all duration-500">
                        <i class="fa-solid fa-user-lock text-5xl text-green-500 mb-4"></i>
                        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">התחברות למערכת VIP</h2>
                        <form id="login-form" class="space-y-4">
                            <input type="tel" id="phone-input" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition" placeholder="הכנס מספר טלפון (לדוגמה: 05X-XXXXXXX)" required>
                            <button type="submit" class="btn btn-primary w-full">התחבר</button>
                        </form>
                    </div>
                `;
                
                document.getElementById('login-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    this.state.userPhone = document.getElementById('phone-input').value.replace(/[\s-]/g, '');
                    const phonePattern = /^\d{10}$/;
                    if (!phonePattern.test(this.state.userPhone)) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'מספר טלפון לא תקין',
                            text: 'אנא הכנס מספר טלפון בעל 10 ספרות בדיוק.',
                            confirmButtonText: 'אישור'
                        });
                        return;
                    }
                    await this.fetchUserData();
                });
                
                this.showContent('login-content');
            },

            async fetchUserData() {
                const url = `https://script.google.com/macros/s/AKfycbzmnyD48gcii6f-YFfSyG_DiHmCnhpk2_EgfwZRtDnpEwIcNJ5BIBCXd15mHtVbcX7Z/exec?action=getUserData`;
                const postData = { phone: this.state.userPhone };
                const data = await fetchWithSpinner(url, {
                    method: 'POST',
                    body: JSON.stringify(postData),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (data && data.user) {
                    this.state.userData = data;
                    this.navigateTo('dashboard-content');
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'שגיאה בהתחברות',
                        text: 'מספר הטלפון לא נמצא במערכת. אנא נסה שוב או פנה לתמיכה.',
                        confirmButtonText: 'אישור'
                    });
                }
            },

            renderDashboard() {
                const user = this.state.userData.user;
                const projects = this.state.userData.projects;
                const orders = this.state.userData.orders;
                const contentArea = document.getElementById('dynamic-content');

                const projectsListHtml = projects.length > 0
                    ? projects.map(p => `
                        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-xl flex justify-between items-center shadow-sm">
                            <span class="font-semibold">${p['שם פרויקט']}</span>
                            <span class="text-sm text-gray-500 dark:text-gray-400">סטטוס: ${p['סטטוס']}</span>
                        </div>
                    `).join('')
                    : '<div class="no-data-card"><p>אין פרויקטים פעילים כרגע.</p></div>';

                const ordersListHtml = orders.length > 0
                    ? orders.map(o => `
                        <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-xl flex justify-between items-center shadow-sm cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 transition" data-order-id="${o['מספר הזמנה']}">
                            <span class="font-semibold">הזמנה #${o['מספר הזמנה']}</span>
                            <span class="text-sm text-gray-500 dark:text-gray-400">סטטוס: ${o['סטטוס']}</span>
                        </div>
                    `).join('')
                    : '<div class="no-data-card"><p>אין הזמנות קודמות.</p></div>';

                contentArea.innerHTML = `
                    <div id="dashboard-content" class="w-full flex flex-col md:flex-row gap-6 transition-all duration-500">
                        <!-- Left Pane - User Info & Actions -->
                        <div class="w-full md:w-1/3 flex flex-col space-y-6">
                            <div class="card p-6 text-center">
                                <i class="fa-solid fa-circle-user text-5xl text-green-500 mb-4"></i>
                                <h3 class="text-2xl font-bold mb-2">שלום, ${user['שם לקוח']}!</h3>
                                <p class="text-sm text-gray-600 dark:text-gray-400">ברוך הבא למערכת ה-VIP שלך.</p>
                                <p class="text-xs text-gray-500 dark:text-gray-600 mt-2">מזהה לקוח: ${user['מזהה לקוח']}</p>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="card p-6 flex flex-col space-y-4">
                                <button id="new-order-btn" class="btn btn-primary">
                                    <i class="fa-solid fa-plus-circle ml-2"></i>
                                    הזמנה חדשה
                                </button>
                                <button id="view-history-btn" class="btn btn-secondary">
                                    <i class="fa-solid fa-clock-rotate-left ml-2"></i>
                                    צפה בכל ההזמנות שלי
                                </button>
                                <button id="contact-btn" class="btn btn-secondary">
                                    <i class="fa-solid fa-headset ml-2"></i>
                                    צור קשר עם נציג
                                </button>
                            </div>
                        </div>
                        
                        <!-- Right Pane - Data Views -->
                        <div class="w-full md:w-2/3 flex flex-col space-y-6">
                            <!-- Projects Card -->
                            <div class="card p-6">
                                <h3 class="text-xl font-semibold mb-4">
                                    <i class="fa-solid fa-chart-line text-green-500 ml-2"></i>
                                    פרויקטים פעילים
                                </h3>
                                <div class="space-y-3">
                                    ${projectsListHtml}
                                </div>
                            </div>
                            
                            <!-- Orders Card -->
                            <div class="card p-6">
                                <h3 class="text-xl font-semibold mb-4">
                                    <i class="fa-solid fa-list-check text-green-500 ml-2"></i>
                                    הזמנות אחרונות
                                </h3>
                                <div class="space-y-3">
                                    ${ordersListHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Add event listeners
                document.getElementById('new-order-btn').addEventListener('click', () => this.navigateTo('new-order-content'));
                document.getElementById('view-history-btn').addEventListener('click', () => this.navigateTo('history-content'));
                document.getElementById('contact-btn').addEventListener('click', () => this.navigateTo('contact-content'));
                
                document.querySelectorAll('[data-order-id]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const orderId = e.currentTarget.dataset.orderId;
                        const order = orders.find(o => o['מספר הזמנה'] === orderId);
                        if (order) {
                            this.navigateTo('order-details-content', order);
                        }
                    });
                });
            },

            renderHistoryView() {
                const orders = this.state.userData.orders;
                const contentArea = document.getElementById('dynamic-content');
                
                const ordersListHtml = orders.length > 0
                    ? orders.map(o => `
                        <div class="card p-4 mb-4 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 transition" data-order-id="${o['מספר הזמנה']}">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-lg font-semibold text-green-500">הזמנה #${o['מספר הזמנה']}</span>
                                <span class="text-sm text-gray-500 dark:text-gray-400">סטטוס: ${o['סטטוס']}</span>
                            </div>
                            <div class="text-sm text-gray-700 dark:text-gray-300">
                                <p>תאריך: ${o['תאריך הזמנה'] || 'לא צוין'}</p>
                                <p>סה"כ: ${o['סך הכל מחיר'] || 'לא צוין'} ש"ח</p>
                            </div>
                        </div>
                    `).join('')
                    : `<div class="no-data-card text-center p-8 mt-8"><p>לא נמצאו הזמנות קודמות עבורך.</p></div>`;

                contentArea.innerHTML = `
                    <div id="history-content" class="w-full max-w-2xl mx-auto transition-all duration-500">
                        <div class="card p-6 mb-6">
                            <h2 class="text-2xl font-bold mb-4 flex items-center">
                                <i class="fa-solid fa-clock-rotate-left text-green-500 ml-2"></i>
                                היסטוריית הזמנות
                            </h2>
                            <p class="text-gray-600 dark:text-gray-400 mb-6">כאן תוכל לצפות בכל ההזמנות שביצעת בעבר.</p>
                            <div id="orders-list">
                                ${ordersListHtml}
                            </div>
                            <button id="back-to-dash-btn" class="btn btn-secondary w-full mt-6">חזרה למסך הראשי</button>
                        </div>
                    </div>
                `;

                document.getElementById('back-to-dash-btn').addEventListener('click', () => this.navigateTo('dashboard-content'));
                document.querySelectorAll('[data-order-id]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const orderId = e.currentTarget.dataset.orderId;
                        const order = orders.find(o => o['מספר הזמנה'] === orderId);
                        if (order) {
                            this.navigateTo('order-details-content', order);
                        }
                    });
                });

                this.showContent('history-content');
            },

            renderOrderDetailsView(order) {
                const contentArea = document.getElementById('dynamic-content');
                
                const itemsHtml = order['מוצרים']
                    ? JSON.parse(order['מוצרים']).map(item => `
                        <li class="flex justify-between items-center p-3 border-b last:border-b-0 border-gray-200 dark:border-gray-700">
                            <span class="text-sm font-medium">${item.name}</span>
                            <span class="text-sm text-gray-600 dark:text-gray-400">כמות: ${item.quantity}</span>
                            <span class="text-sm text-green-600 dark:text-green-400 font-semibold">${item.price} ש"ח</span>
                        </li>
                    `).join('')
                    : '<li class="text-sm text-gray-500">אין פריטים בהזמנה זו.</li>';

                contentArea.innerHTML = `
                    <div id="order-details-content" class="w-full max-w-2xl mx-auto transition-all duration-500">
                        <div class="card p-6">
                            <h2 class="text-2xl font-bold mb-4 flex items-center">
                                <i class="fa-solid fa-receipt text-green-500 ml-2"></i>
                                פרטי הזמנה #${order['מספר הזמנה']}
                            </h2>
                            
                            <div class="space-y-4 text-gray-700 dark:text-gray-300 mb-6">
                                <p><span class="font-semibold">סטטוס:</span> <span class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-blue-900 dark:text-blue-300">${order['סטטוס']}</span></p>
                                <p><span class="font-semibold">תאריך:</span> ${order['תאריך הזמנה'] || 'לא צוין'}</p>
                                <p><span class="font-semibold">סה"כ:</span> ${order['סך הכל מחיר'] || 'לא צוין'} ש"ח</p>
                                <p><span class="font-semibold">הערות:</span> ${order['הערות'] || 'אין הערות'}</p>
                            </div>
                            
                            <div class="mb-6">
                                <h3 class="text-xl font-semibold mb-2">פריטי הזמנה</h3>
                                <ul class="bg-gray-50 dark:bg-gray-800 rounded-lg shadow-inner">
                                    ${itemsHtml}
                                </ul>
                            </div>
                            
                            <button id="back-to-history-btn" class="btn btn-secondary w-full mt-6">חזרה להיסטוריית הזמנות</button>
                        </div>
                    </div>
                `;

                document.getElementById('back-to-history-btn').addEventListener('click', () => this.navigateTo('history-content'));
                this.showContent('order-details-content');
            },

            renderNewOrderView() {
                const contentArea = document.getElementById('dynamic-content');
                contentArea.innerHTML = `
                    <div id="new-order-content" class="w-full max-w-2xl mx-auto transition-all duration-500">
                        <div class="card p-6">
                            <h2 class="text-2xl font-bold mb-4 flex items-center">
                                <i class="fa-solid fa-plus-circle text-green-500 ml-2"></i>
                                יצירת הזמנה חדשה
                            </h2>
                            <form id="new-order-form" class="space-y-4">
                                <div class="space-y-2">
                                    <label for="order-notes" class="block font-medium">הערות להזמנה</label>
                                    <textarea id="order-notes" rows="4" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition" placeholder="הוסף כאן בקשות מיוחדות או הערות"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-full">שלח הזמנה</button>
                                <button type="button" id="back-to-dash-btn" class="btn btn-secondary w-full">חזרה</button>

            showToast(message) {
                const toast = document.getElementById('toast-notification');
                const messageEl = document.getElementById('toast-message');
                messageEl.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000); // Show for 4 seconds
